services:
  postgres:
    image: postgres:15-alpine
    container_name: mini-manus-postgres
    environment:
      POSTGRES_DB: mini_manus
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d mini_manus"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mini-manus-network

  redis:
    image: redis:7-alpine
    container_name: mini-manus-redis
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6479:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mini-manus-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  mini-manus-network:
    driver: bridge
